<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Prediction</title>
    <style>
        body {
            background: #fbf8f8;
        }
        .login {
            text-align: center;
            margin-top: 150px;
            color: violet;
        }
        .input-group {
            display: flex;
            flex-direction: column; /* Stack input fields vertically */
            align-items: center; /* Center the input fields horizontally */
            margin: 10px 0; /* Add vertical margin between input groups */
            
        }

        input[type="text"], select {
            width: 50%; /* Adjust the width as needed */
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        /* CSS for the second button */
/* CSS for the first button */
        .button1 {
            width: 50%;
            padding: 10px;
            background-color: green; /* Change this color to the desired color for the first button */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            margin-bottom: 5px;
        }


        .button2 {
            width: 50%;
            padding: 10px;
            background-color: red; /* Change this color to the desired color for the second button */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            margin-bottom: 5px;
        }

        button {
            width: 50%;
            padding: 10px;
            background-color: blue;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            margin-bottom: 5px;
        }

        h4 {
            color: rgb(170, 13, 13);
        }
        h1 {
            color: rgb(244, 15, 99);
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Game Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="input-group">
                <select name="dayOfWeek" required="required">
                    <option value="" disabled selected>Select Day of the Week</option>
                    <option value="Mon">Monday</option>
                    <option value="Tue">Tuesday</option>
                    <option value="Wed">Wednesday</option>
                    <option value="Thu">Thursday</option>
                    <option value="Fri">Friday</option>
                    <option value="Sat">Saturday</option>
                    <option value="Sun">Sunday</option>
                </select>
            </div>
            <div class="input-group">
                <select name="location" required="required">
                    <option value="" disabled selected>Select Location</option>
                    <option value="vs.">Away</option>
                    <option value="@">Home</option>
                    <option value="N">Guest</option>
                </select>
            </div>
            <div class="input-group">
                <select name="FirstTeam" required="required">
                    <option value="" disabled selected>Select Team 1</option>
                    {% for team in unique_team_list %}
                    <option value="{{ team }}">{{ team }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-group">
                <select name="SecondTeam" required="required">
                    <option value="" disabled selected>Select Team 2</option>
                    {% for team in unique_team_list %}
                    <option value="{{ team }}">{{ team }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="button1">Predict</button>
        </form>
        <button type="button" class="button2" onclick="window.location.href='/';">Click To Restart</button>


        <br><br>
        <h4>{{ prediction_text }}</h4>
    </div>
</body>
</html>
